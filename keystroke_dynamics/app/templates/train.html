{% load static %}
<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Training</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
  
  <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Open+Sans'>

      <link rel="stylesheet" href="{%static 'css/style.css' %}">

  
</head>

<body>
  <div class="cont">
  <div class="demo">
    <div class="login">
      <img src = "{%static 'css/isro.png' %}" style = "padding-left:25%; padding-top: 30%;  width:80%; height:40%; z-index:2;">
      <h2 style = "color:white; text-align: center;">Training</h2>
       <div class="login__form">
        <div class="login__row">
          <p id = "count" style = "color:white; font-size:26px;">Enter password 30 times</p>
        </div>
        <div class="login__row" style = "display:none;">
        <i class = "fa fa-user-o"></i>
          <input type="text" class="login__input name" placeholder="Username" id = "username" value = "Saumitra"/>
        </div>
        <div class="login__row">
          <input type="text" class="login__input pass" placeholder="Password" id = "text"/>
        </div>
        <button type="submit" class = "login__submit" id = "save">Next</button>
      </div>
    </div>
  </div>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="{%static 'js/index.js' %}"></script>
    <!--<script src="{% static 'js/qwest.min.js' %}" type="text/javascript"></script>
  <script src="{% static 'js/login.js' %}" type="text/javascript"></script>-->
  <script>
  var i = 30;
  document.getElementById("text").addEventListener('keyup',(e) => {
    e.preventDefault()
    if(e.keyCode == 13)
      document.getElementById("save").click();
  });
  document.getElementById("save").addEventListener('click',(e) => {
    decrement()
  });

  let decrement = () =>
  {
    if(i>0){
      i--;
      document.getElementById("count").innerHTML = "Enter password " + i + " more times";
      document.getElementById("text").value = "";
    }
    else
      window.location = "/login/"
  }

  </script>

</body>
</html>
