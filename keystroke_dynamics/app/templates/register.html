{% load static %}
<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Login/Logout animation concept</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
  
  <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Open+Sans'>

      <link rel="stylesheet" href="{%static 'css/style.css' %}">

  
</head>

<body>
  <div class="cont">
  <div class="demo">
    <div class="login">
      <img src = "{%static 'css/isro.png' %}" style = "padding-left:25%; padding-top: 30%;  width:80%; height:40%; z-index:2;">
      <div class="login__form">
        <div class="login__row">
        <i class = "fa fa-user-o"></i>
          <input type="text" class="login__input name" placeholder="Username" id = "username"/>
        </div>
        <div class="login__row">
        <i class = ""></i>
          <input type="text" class="login__input pass" placeholder="Password" id = "text"/>
        </div>
          <div class="login__row">
          <i class = "fa fa-phone"></i>
          <input type="text" class="login__input name" placeholder="Mobile No." id = "text"/>
        </div>
        <button type="button" class="login__submit" id = "save">Sign in</button>
      </div>
    </div>
  </div>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="{%static 'js/index.js' %}"></script>

</body>
</html>
